<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <!-- css styels -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/7a0051261c.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header section -->
    <header>
        <section class="header-container">
            <!-- navbar  section-->
            <nav class="nav-container">
                <h1>Webflow Agencies</h1>
                <button class="btn-primary">Sign Up</button>
            </nav>
            <div class="header-body">
                <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </section>
    </header>

    <!-- main section -->
    <main class="main-container">
        <!-- action container -->
        <section class="action-container">
            <!-- section info -->
            <div class="action-info">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <!-- section image -->
            <div>
                <img class="action-image" src="Assets/wc-mini.png" alt="action-image">
            </div>

        </section>

        <!-- productive users section -->
        <section class="productive-user-container">
            <div class="productive-user">
                <h3>Joined Thousands of Productive Users</h3>
                <div class="productive-user-info-container">
                    <div class="productive-user-info">
                        <h2>50K</h2>
                        <span>Active User</span>
                    </div>
                    <div class="productive-user-info">
                        <h2>2M+</h2>
                        <span>Focus Session</span>
                    </div>
                    <div class="productive-user-info">
                        <h2>95%</h2>
                        <span>Satisfaction Rate</span>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
